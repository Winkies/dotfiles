- defaults:
    link:
        create: true
        relink: true
        force: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.emacs.d: emacs.d
    ~/.zshrc: zshrc
    ~/.config/i3/config: i3/config
    ~/.config/i3/i3lock: i3/i3lock.sh

- shell:
    - [git submodule update --init --recursive, Installing submodules]
